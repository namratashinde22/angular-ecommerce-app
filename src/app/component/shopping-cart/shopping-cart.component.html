<ng-container *ngIf="products.length != 0">
  <div class="container">
    <div class="card-table">
      <div class="cart-product">
        <table class="table table-responsive">
          <thead>
            <tr>
              <th>Sr.No</th>
              <th>Product Name</th>
              <th>Product Image</th>
              <th>Description</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Total</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of products; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ item.title }}</td>
              <td>
                <img style="width: 120px" src="{{ item.image }}" alt="" />
              </td>
              <td style="width: 25%">{{ item.description }}</td>
              <th style="width: 12%">{{ item.price | currency: "INR" }}</th>
              <td style="width: 12%">{{ item.quantity }}</td>
              <td style="width: 12%">{{ item.total }}</td>
              <td>
                <button (click)="removeItem(item)" class="btn btn-danger">
                  <mat-icon class="example-icon">delete</mat-icon>
                </button>
              </td>
            </tr>
            <tr>
              <td colspan="4"></td>
              <td>
                <button
                  mat-raised-button
                  (click)="emptycart()"
                  color="primary"
                  class="button"
                >
                  Empty Cart
                </button>
              </td>
              <td>
                <button
                  routerLink="/products"
                  mat-raised-button
                  color="accent"
                  class="button"
                >
                  Shop More
                </button>
              </td>
              <td>
                <button
                  class="btn btn-success"
                  mat-raised-button
                  color="warn"
                  class="button"
                >
                  Checkout
                </button>
              </td>

              <td>
                <strong
                  >Grand Total : {{ grandTotal | currency: "INR" }}</strong
                >
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="products.length == 0">
  <div class="container">
    <div class="card">
      <h4 class="card-title" id="cart">My Cart</h4>
    </div>
    <div class="center">
      <img
        src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90"
        alt=""
      />
      <h4 id="emptycart">Your cart is empty</h4>
      <h6>Add item to it now</h6>
      <!-- <button>Shop Now</button> -->
      <button
        mat-raised-button
        class="shop"
        color="primary"
        routerLink="/products"
      >
        SHOP NOW
      </button>
    </div>
  </div>
</ng-container>
